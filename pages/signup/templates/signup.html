<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הרשמה</title>
    <link rel="stylesheet" href="../../../templates/base.css" />
    <link rel="stylesheet" href="../static/css/signup.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-item left">
        <a href="signup.html" class="header-link">הרשמה</a>
        <a href="login.html" class="header-link">התחברות</a>
      </div>
      <div class="header-item center">
        <a href="create-delivery.html" class="header-link">צור משלוח</a>
      </div>
      <div class="header-item right">
        <a href="index.html" class="header-link">חבומרקט</a>
      </div>
    </header>

    <div class="form-container">
      <h1>הרשמה</h1>

      <form id="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="password">סיסמה</label>
            <input type="password" id="password" />
          </div>
          <div class="form-group">
            <label for="email">אימייל</label>
            <input type="email" id="email" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">מספר טלפון</label>
            <input type="tel" id="phone" />
          </div>
          <div class="form-group">
            <label for="name">שם</label>
            <input type="text" id="name" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="number">מספר</label>
            <input type="text" id="number" />
          </div>
          <div class="form-group">
            <label for="street">רחוב</label>
            <input type="text" id="street" />
          </div>
          <div class="form-group">
            <label for="city">עיר</label>
            <input type="text" id="city" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="supermarket">סופר מועדף</label>
            <select id="supermarket">
              <option value="">בחר סופר</option>
              <option value="רמי לוי">רמי לוי</option>
              <option value="שופרסל">שופרסל</option>
              <option value="ויקטורי">ויקטורי</option>
              <option value="מחסני השוק">מחסני השוק</option>
            </select>
          </div>
        </div>

        <button type="submit" class="action-btn">הרשמה</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>

    <script src="../static/js/signup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פרופיל</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Load signup.css first -->
    <link rel="stylesheet" href="{{ url_for('signup.static', filename='css/signup.css') }}">
    <!-- Then load profile-specific overrides -->
    <link rel="stylesheet" href="{{ url_for('profile.static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    
  </head>
  <body>
    {% include 'components/header.html' %}
    <div class="form-container">
      <h1>פרופיל</h1>
      <form id="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="password">סיסמה חדשה</label>
            <input type="password" id="password" placeholder="השאר ריק אם לא מעוניין לשנות" />
          </div>
          <div class="form-group">
            <label for="email">אימייל</label>
            <input type="email" id="email" value="{{ customer['email'] }}" disabled />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">מספר טלפון</label>
            <input type="tel" id="phone" value="{{ customer['phone'] }}" />
          </div>
          <div class="form-group">
            <label for="name">שם</label>
            <input type="text" id="name" value="{{ customer['name'] }}" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="number">מספר</label>
            <input type="text" id="number" value="{{ customer['address']['number'] }}" />
          </div>
          <div class="form-group">
            <label for="street">רחוב</label>
            <input type="text" id="street" value="{{ customer['address']['street'] }}" />
          </div>
          <div class="form-group">
            <label for="city">עיר</label>
            <input type="text" id="city" value="{{ customer['address']['city'] }}" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group full-width">
            <label for="supermarket">סופר מועדף</label>
            <select id="supermarket">
              <option value="">בחר סופר</option>
              <option value="רמי לוי" {% if customer['supermarket'] == "רמי לוי" %}selected{% endif %}>רמי לוי</option>
              <option value="שופרסל" {% if customer['supermarket'] == "שופרסל" %}selected{% endif %}>שופרסל</option>
              <option value="ויקטורי" {% if customer['supermarket'] == "ויקטורי" %}selected{% endif %}>ויקטורי</option>
              <option value="מחסני השוק" {% if customer['supermarket'] == "מחסני השוק" %}selected{% endif %}>מחסני השוק</option>
            </select>
          </div>
        </div>
        <button type="submit" class="action-btn">עדכן</button>
        <button type="button" class="delete-btn">מחק משתמש</button>
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>
    <script src="{{ url_for('static', filename='components/header/static/js/header.js') }}"></script>
    <script src="{{ url_for('profile.static', filename='js/profile.js') }}"></script>
  </body>
</html>

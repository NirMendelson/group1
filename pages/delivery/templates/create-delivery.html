<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>צור משלוח</title>
    <link rel="stylesheet" href="../../../templates/base.css" />
    <link rel="stylesheet" href="../static/css/create-delivery.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-item left">
        <a href="signup.html" class="header-link">הרשמה</a>
        <a href="login.html" class="header-link">התחברות</a>
      </div>
      <div class="header-item center">
        <a href="create-delivery.html" class="header-link">צור משלוח</a>
      </div>
      <div class="header-item right">
        <a href="index.html" class="header-link">חבומרקט</a>
      </div>
    </header>
    

    <div class="form-container">
      <h1>צור משלוח</h1>

      <form id="delivery-form">
        <div class="form-row">
          <div class="form-group full-width">
            <label for="supermarket">סופר</label>
            <select id="supermarket">
              <option value="">בחר סופר</option>
              <option value="רמי לוי">רמי לוי</option>
              <option value="שופרסל">שופרסל</option>
              <option value="ויקטורי">ויקטורי</option>
              <option value="מחסני השוק">מחסני השוק</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">תאריך</label>
            <input type="date" id="date" />
          </div>
          <div class="form-group">
            <label for="time">שעה</label>
            <input type="time" id="time" />
          </div>
        </div>

        <button type="submit" class="action-btn">צור משלוח</button>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
      </form>
    </div>

    <div id="loading-container" class="loading-container" style="display: none;">
      <div class="loading-circle"></div>
      <div id="loading-message" class="loading-message">נתונים התקבלו</div>
    </div>

    <script src="../static/js/create-delivery.js"></script>
  </body>
</html>

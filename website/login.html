<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <!-- Navigation Links -->
      <div class="header-item left">
        <a href="signup.html" class="header-link">הרשמה</a>
        <a href="login.html" class="header-link">התחברות</a>
      </div>
      <div class="header-item center">
        <a href="create-delivery.html" class="header-link">צור משלוח</a>
      </div>
      <div class="header-item right">
        <a href="index.html" class="header-link">חבומרקט</a>
      </div>
    </header>

    <div class="form-container">
      <h1>התחברות</h1>

      <!-- Form Section -->
      <form>
        <!-- First Row -->
        <div class="form-row">
          <div class="form-group full-width">
            <label for="email">אימייל</label>
            <input type="email" id="email" />
          </div>
        </div>

        <!-- Second Row -->
        <div class="form-row">
          <div class="form-group full-width">
            <label for="password">סיסמה</label>
            <input type="password" id="password" />
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="action-btn">התחברות</button>
      </form>
    </div>
    <!-- Scripts -->
    <script src="scripts/login.js"></script>
  </body>
</html>
